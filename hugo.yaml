title: Rosano
baseURL: https://home.rosano.ca/
languageCode: en-ca
pagination:
  pagerSize: 20

titleCaseStyle: none
markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
    parser:
      autoHeadingIDType: github-ascii
disableKinds:
- taxonomy

taxonomies:
  category: categories
  tag: tags
  place: place
  country: country
  series: series
  browse_year: browse_year
  browse_month: browse_month
  browse_day: browse_day
  collection: collection
  topic: topic

permalinks:
  page:
    vibrations: /vibrations/:slug/
    timeline: /log/:slugorcontentbasename/
    blog: /blog/:slug/
  section:
    vibrations: /vibrations/
    timeline: /log/
    blog: /blog/
  term:
    categories: /log/type/:slug/
    tags: /log/tag/:slug/
    series: /log/series/:slug/
    place: /log/place/:slug/
    country: /log/country/:slug/
    browse_year: /log/:2006/
    browse_month: /log/:2006/:01/
    browse_day: /log/:2006/:01/:02/
    collection: /lyrics/:slug/
    topic: /lyrics/topic/:slug/

services:
  rss:
    limit: 90

mediaTypes:
  application/rss:
    suffix: ""
    delimiter: ""
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

params:
  sourcePrefix: https://github.com/rosano/home/edit/master
  mediaPrefix: https://static.rosano.ca/home
  showGazette: true
  logoURL: https://rosano.ca/_shared/__external/ROCORootLink/identity.svg
  touchURL: https://static.rosano.ca/rcreativ/touch.png
  bannerScriptURL: https://olsk.rosano.ca/OLSKBanner/master/main.js
  showTemporary: true
  showTypes: true
  lowerLyricTitles: true
  timelineSources:
    - content-sources/journal
    - content/vibrations
    - content/blog
  disabledFeedSections:
    - browse_year
    - browse_month
    - browse_day
    - lyrics
    - collection
    - topic
