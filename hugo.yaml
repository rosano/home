title: Rosano
baseURL: https://home.rosano.ca/
languageCode: en-ca
pagination:
  pagerSize: 20

titleCaseStyle: none
markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
    parser:
      autoHeadingIDType: github-ascii
disableKinds:
- taxonomy

taxonomies:
  category: categories
  tag: tags
  place: place
  country: country
  series: series
  timeline_year: timeline_year
  timeline_month: timeline_month
  timeline_day: timeline_day
  lyrics_collection: lyrics_collection
  lyrics_topic: lyrics_topic

permalinks:
  page:
    vlog: /:sections[last]/:slug/
    timeline: /log/:slugorcontentbasename/
    blog: /blog/:slug/
  section:
    vlog: /vlog/
    timeline: /log/
    blog: /blog/
  term:
    categories: /log/type/:slug/
    tags: /log/tag/:slug/
    series: /log/series/:slug/
    place: /log/place/:slug/
    country: /log/country/:slug/
    timeline_year: /log/:2006/
    timeline_month: /log/:2006/:01/
    timeline_day: /log/:2006/:01/:02/
    lyrics_collection: /lyrics/:slug/
    lyrics_topic: /lyrics/topic/:slug/

services:
  rss:
    limit: 90

mediaTypes:
  application/rss:
    suffix: ""
    delimiter: ""
outputFormats:
  rss:
    mediatype: "application/rss"
    baseName: "feed"
  json:
    baseName: "data"

outputs:
  section:
  - html
  - rss
  - json

params:
  sourcePrefix: https://github.com/rosano/home/edit/master
  mediaPrefix: https://static.rosano.ca/home
  _showGazette: true
  logoURL: https://rosano.ca/_shared/__external/ROCORootLink/identity.svg
  touchURL: https://static.rosano.ca/rcreativ/touch.png
  _bannerScriptURL: https://olsk.rosano.ca/OLSKBanner/master/main.js
  _showTemporary: true
  _showTypes: true
  lowerLyricTitles: true
  timelineSources:
    - content-sources/journal
    - content/vlog/vibrations
    - content/vlog/strolling
    - content/blog
  _disabledFeedSections:
    - timeline_year
    - timeline_month
    - timeline_day
    - lyrics_collection
    - lyrics_topic
