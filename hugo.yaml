markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
    parser:
      autoHeadingIDType: github-ascii

baseURL: https://home.rosano.ca/
title: Rosano
params:
  sourcePrefix: https://github.com/rosano/home/edit/master
  mediaPrefix: https://static.rosano.ca/home
  disabledFeedSections:
    - browse_year
    - browse_month
    - browse_day
    - lyrics
    - collection
    - topic

languageCode: en-ca
canonifyURLs: true
titleCaseStyle: none

pagination:
  pagerSize: 20

taxonomies:
  category: categories
  tag: tags
  place: place
  country: country
  series: series
  browse_year: browse_year
  browse_month: browse_month
  browse_day: browse_day
  collection: collection
  topic: topic

disableKinds:
- taxonomy

permalinks:
  page:
    vibrations: /vibrations/:slug/
    timeline: /log/:slugorcontentbasename/
    blog: /blog/:slug/
  section:
    vibrations: /vibrations/
    timeline: /log/
    blog: /blog/
  term:
    categories: /log/type/:slug/
    tags: /log/tag/:slug/
    series: /log/series/:slug/
    place: /log/place/:slug/
    country: /log/country/:slug/
    browse_year: /log/:2006/
    browse_month: /log/:2006/:01/
    browse_day: /log/:2006/:01/:02/
    collection: /lyrics/:slug/
    topic: /lyrics/topic/:slug/

services:
  rss:
    limit: 90

mediaTypes:
  application/rss:
    suffix: ""
    delimiter: ""
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"
