<div class="video-preview">

{{ $title := or .Params.headline .Title }}
{{ $t := time.AsTime .Date }}
{{- $isList := .Scratch.Get "kScopeList" -}}

<a href="{{ .RelPermalink }}" aria-text="{{ $title }}" style="background-image: url('https://static.rosano.ca/roco-video/{{ .CurrentSection.Params.Slug }}/{{ .Params.slug }}/mobile.jpg');">
	<div class="date-strip"><time datetime="{{- $t.Format "2006-01-02" -}}">{{- $t.Format (cond $isList "January 02" "January 02, 2006") -}}</time>
	</div>
	<div class="title-strip" aria-hidden="true"><time>{{ $title }}</time></div>
	<div class="duration-strip"><time>{{ .Params.duration }}</time></div>
</a>

</div>
