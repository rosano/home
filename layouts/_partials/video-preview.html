<div class="video-preview">

{{ $t := time.AsTime .Date }}
<a href="{{ .Permalink }}" aria-text="{{ .Title }}" style="background-image: url('https://static.rosano.ca/roco-video/vibrations/{{ .Params.id }}/title.jpg');">
	<div class="date-strip"><time datetime="{{- $t.Format "2006-01-02" -}}">{{- $t.Format "January 02, 2006" -}}</time>
	</div>
	<div class="duration-strip"><time>{{ .Params.duration }}</time></div>
</a>

</div>
