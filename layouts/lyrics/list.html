{{ define "main" }}

<h3>topics</h3>
<ul>
	{{ range $.Site.Taxonomies.topic }}
		<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
	{{ end}}
</ul>

<h3>collections</h3>
<ul>
	{{ range $.Site.Taxonomies.collection }}
		<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
	{{ end}}
</ul>
{{ end }}
