{{ define "main" }}

{{ range $.Site.Taxonomies.topic }}
	<h3><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h3>
	<ul>
		{{ range (where $.Site.Taxonomies.collection "Params.topic" "intersect" (slice .Page.Title)) }}
			<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
		{{ end}}
	</ul>
{{ end}}
{{ end }}
