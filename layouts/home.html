{{ define "main" }}
<ul>
	{{ range .Site.Sections }}
		<li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
	{{ end }}
</ul>

{{ if .Site.Params._showTemporary }}
	<div class="post notification">
		<p>This page is temporary.</p>

		<p><a href="https://rosano.ca">Return to rosano.ca</a></p>
	</div>
{{ end }}
{{ end }}
