{{ define "main" }}

<div class="post">

{{ .Content }}

</div>

<hr>

<h3>Archive</h3>

<div class="blog-list">
	<ul>
	{{ range .Pages.Reverse }}
		<li>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{- .Date.Format "Jan 02 2006" -}}</time>
			<div>
				<a href="{{ .Permalink }}">{{ .Title }}</a>
				{{ if .Params.Summary }}
					<br>
					<span>{{ .Summary }}</span>
				{{ end }}
			</div>
		</li>
	{{ end }}
	</ul>
</div>

{{ end }}
