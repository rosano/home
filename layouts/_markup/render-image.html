<img src="{{ cond (or (eq (substr .Destination 0 1) "/") (findRE `^https?:` .Destination)) "" (print site.Params.mediaPrefix (cond (eq .Page.Path "/") page.Path .Page.Path) "/") }}{{ .Destination | safeURL }}" {{ if .PlainText -}}
	alt="{{ .PlainText }}"
	{{- else -}}
	aria-hidden="true"
{{- end }}>
